<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Định vị Kho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hệ thống Định vị Kho (Indoor Positioning System)</h1>
        <a href="/logout" id="logoutButton">Đăng xuất</a>
    </header>

    <main>
        <div class="controls">
            <h2>Bảng điều khiển</h2>
            
            <p>1. Tải lên bản đồ kho (.png/.jpg):</p>
            <input type="file" id="mapUploader" accept="image/*">
            
            <div style="margin: 15px 0; padding: 10px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 4px;">
                <label style="font-weight: bold; font-size: 14px; display: block; margin-bottom: 8px;">2. Kích thước thực tế (m):</label>
                <div style="display: flex; gap: 5px; align-items: center;">
                    <div style="flex: 1;">
                        <input type="number" id="realWidthInput" placeholder="Rộng" step="0.1" style="width: 100%; padding: 5px;">
                        <div style="font-size: 11px; color: #666; margin-top: 2px;">Rộng (X)</div>
                    </div>
                    <span style="font-weight: bold;">x</span>
                    <div style="flex: 1;">
                        <input type="number" id="realLengthInput" placeholder="Dài" step="0.1" style="width: 100%; padding: 5px;">
                        <div style="font-size: 11px; color: #666; margin-top: 2px;">Dài (Y)</div>
                    </div>
                </div>
                <button onclick="saveMapDimensions()" style="width: 100%; margin-top: 8px; background: #4CAF50; color: white; border: none; padding: 6px; cursor: pointer; border-radius: 3px;">Lưu Kích Thước</button>
            </div>
            
            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">

            <p id="instructions">
                3. Nhấn "Sửa Vị trí Anchor" để đặt các trạm thu phát.
            </p>
            
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <button id="resetButton">Đặt lại Anchors</button>
                <button id="toggleAddAnchorModeButton">Sửa Vị trí Anchor</button>
                <button id="toggleAddBayModeButton">Thêm/Sửa Ô Kho</button>
            </div>
            
            <div id="anchorInfo" style="margin-top: 15px;">
                <h3 id="anchorStatus" style="font-size: 14px;">Vị trí Anchor (pixel):</h3>
            </div>
        </div>

        <div class="map-container">
            <canvas id="warehouseCanvas"></canvas>
            <div id="loadingText">Vui lòng tải lên bản đồ kho...</div>
        </div>
    </main>

        <h3 style="margin: 0 0 10px 0; font-size: 16px; color: #333; border-bottom: 1px solid #eee; padding-bottom: 5px;">
            ⚙️ Cấu hình Độ cao
        </h3>
        
        <div style="margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
            <label style="font-size: 14px;">Anchor:</label>
            <div>
                <input type="number" id="inpAnchorH" step="0.1" style="width: 60px; padding: 3px;"> <span style="font-size: 12px;">m</span>
            </div>
        </div>
        
        <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
            <label style="font-size: 14px;">Tag:</label>
            <div>
                <input type="number" id="inpTagH" step="0.1" style="width: 60px; padding: 3px;"> <span style="font-size: 12px;">m</span>
            </div>
        </div>
